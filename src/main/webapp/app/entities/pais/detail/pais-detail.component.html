<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (pais) {
      <div>
        <h2 data-cy="paisDetailsHeading"><span jhiTranslate="pruebasApp.pais.detail.title">Pais</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ pais.id }}</span>
          </dd>
          <dt><span jhiTranslate="pruebasApp.pais.nombre" [ngbTooltip]="'pruebasApp.pais.help.nombre' | translate">Nombre</span></dt>
          <dd>
            <span>{{ pais.nombre }}</span>
          </dd>
          <dt><span jhiTranslate="pruebasApp.pais.region">Region</span></dt>
          <dd>
            @if (pais.region) {
              <div>
                <a [routerLink]="['/item', pais.region.id, 'view']">{{ pais.region.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/pais', pais.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
